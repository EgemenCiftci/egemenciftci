<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{articleDate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content [innerHTML]="article.content | safe"></mat-card-content>
  <mat-card-footer>
    <mat-chip-list>
      <mat-chip *ngFor="let t of articleTags">{{t}}</mat-chip>
    </mat-chip-list>
  </mat-card-footer>
</mat-card>
